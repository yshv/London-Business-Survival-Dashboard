{% extends "layout.html" %}


{% block content %}
    <table>
        <tr valign="top">
            <td><h1>User: {{ user.user_name }}</h1></td>
        </tr>
    </table>
    <hr>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
    {% endif %}
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
