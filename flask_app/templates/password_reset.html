{% extends 'layout.html' %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
    <p>
        Enter your email.
    </p>
    <form method=post action="{{ url_for('auth.password_reset') }}">
        {{ form.csrf_token }}
        {{ render_field(form.email, class="form-control") }}


    <p><button type="submit" class="btn btn-primary">Reset password</button></p>
    </form>
{% endblock %}
